<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>24 Hours of Baby</title>	
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
  <div id="container">
	<div>Score: <span class="sleep-score"></span></div>	
    <img id="baby-img" src="img/baby/wail.jpg" width="auto" height="auto" alt="baby"/><br>
	<img onclick="parentActions.feed()" id="bottle" class="accessories" src="img/accessories/bottle.jpg" width="auto" height="120px" alt="bottle"/>		
	<img onclick="parentActions.rock()" id="soother" class="accessories" src="img/accessories/soother.jpg" width="auto" height="90px" alt="soother"/>
	<img onclick="parentActions.change()" id="diaper" class="accessories" src="img/accessories/diaper.jpg" width="auto" height="90px" alt="diaper"/>
	<div id="game-over">
	  <h1>Game over!</h1>
	  <h3>Score: <span class="sleep-score"></span></h3>
	</div>
  <div/>
  </body>
</html>
