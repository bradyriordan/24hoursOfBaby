<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>24 Hours of Baby</title>	
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/script.js" type="text/javascript"></script>
  </head>
  <body>
  <div class="container">
	<h3 class="container__text">Score: <span class="sleep-score">0</span></h3>	
	<h3 class="container__text">Fussiness: <span id="fussiness"></span></h3>
	<h3 class="container__text">Game time: <span id="game-time"></span></h3>
    <img id="baby-img" src="img/baby/wail.gif" width="auto" height="auto" alt="baby"/><br>
	<img onclick="parentActions.feed()" id="bottle" class="container__accessories" src="img/accessories/bottle.png" width="auto" height="120px" alt="bottle"/>		
	<img onclick="parentActions.rock()" id="soother" class="container__accessories" src="img/accessories/soother.png" width="auto" height="90px" alt="soother"/>
	<img onclick="parentActions.change()" id="diaper" class="container__accessories" src="img/accessories/diaper.png" width="auto" height="90px" alt="diaper"/>
	<div class="container__game-over">
	  <div id="container__game-over-container">
	    <h1 class="container__game-over-text">Game over!</h1>
	    <h3 class="container__text">Score: <span class="sleep-score"></span></h3>
	  <button class="container__game-over-button" onclick="setup.restart();">Restart</button>
	  </div>
	</div>
  <div/>
  </body>
</html>
