<!DOCTYPE html>
<html>
  <head>
  
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	
    <title>24 Hours of Baby</title>	
	
    <link rel="stylesheet" href="css/style.css" type="text/css">
	
	<script type="text/javascript" src="js/cryptojs_v3.1.2.js"></script> 
	<script type="text/javascript" src="js/xapiwrapper.js"></script>
    <script type="text/javascript" src="js/xapistatements.js"></script>
	<script type="text/javascript" src="js/xapileaderboard.js"></script> 
	<script src="js/script.js" type="text/javascript"></script>
	<script src="js/anime.js" type="text/javascript"></script>
	<script src="js/animation.js" type="text/javascript"></script>
	
  </head>
  
  <body>
  <div class="container">
	<div class="container__start">
	  <div id="container__start-game-container">
	    <h1>Welcome!</h1>
		<label for="username"></label>
		<input type="text" id="username" class="container__text-input" name="username" required minlength="4" placeholder="Enter username" maxlength="20" size="10">
	    <h1><u>RULES TO LIVE BY</u></h1>
		<h1>Feed the baby when he's hungry (not too much, he will barf!)</h1>
		<h1>Change the baby when when his diaper is dirty</h1>
		<h1>Rock the baby when he's uncomfortable (not too much, he will get dizzy!)</h1>
	  <button class="container__start-finish-button" onclick="setup.startGame();">Start!</button>
	  </div>
	</div>
	<div class="container__score--main">	  		  
	 
	 <div class="container__hungry_outer">	 
	  <div class="container__hungry_score_outer">		    
		<h3 class="container__text">Hungry</h3>
		<div class="container__hungry_score_inner"></div>
	  </div>	  
	 </div>
	 
	  <div class="container__score_score_middle_outer">	 
	    <div class="container__score_middle_outer">	      
	      <h3 class="container__text">Fussiness</h3>
		  <div class="container__score_middle_inner"></div>
		  <h3 class="container__text"><span class="sleep-score">0</span>&nbsp;</h3><br>
	    </div>
	  </div>
	  
	  <div class="container__uncomfortable_outer">
	    <div class="container__uncomfortable_score_outer">
		  <h3 class="container__text">Uncomfortable</h3>
		  <div class="container__uncomfortable_score_inner"></div>
		</div> 	 
	   </div>
	   
	   <div style="clear:both;"></div>
	</div>
	<!-- Clock SVG -->
	<svg class="container__clock" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	viewBox="0 0 1920 1080" enable-background="new 0 0 1920 1080" xml:space="preserve">
	<g>
		<g>
			<g>
				<line fill="none" stroke="#4D4D4D" stroke-width="5" stroke-miterlimit="10" x1="962.9" y1="886.5" x2="962.9" y2="966.2"/>
				<line fill="none" stroke="#4D4D4D" stroke-width="5" stroke-miterlimit="10" x1="1308.8" y1="541.3" x2="1387.8" y2="541.3"/>
				<line fill="none" stroke="#4D4D4D" stroke-width="5" stroke-miterlimit="10" x1="962.9" y1="195.4" x2="962.9" y2="115.7"/>
				<line fill="none" stroke="#4D4D4D" stroke-width="5" stroke-miterlimit="10" x1="617" y1="541.3" x2="537.3" y2="541.3"/>
			</g>
		</g>
		<circle fill="#F2EED4" cx="962.9" cy="541.3" r="487.3"/>
	</g>
	<g>
		<polygon fill="#4D4D4D" points="976.8,527.4 946.8,527.4 946.8,557.4 976.8,557.4 	"/>
	</g>
	<g>
		<g>
			<g>
				<line fill="none" stroke="#4D4D4D" stroke-width="30" stroke-miterlimit="10" x1="962.9" y1="885.2" x2="962.9" y2="964.9"/>
				<line fill="none" stroke="#4D4D4D" stroke-width="30" stroke-miterlimit="10" x1="1308.8" y1="540" x2="1387.8" y2="540"/>
				<line fill="none" stroke="#4D4D4D" stroke-width="30" stroke-miterlimit="10" x1="962.9" y1="194.1" x2="962.9" y2="115.1"/>
				<line fill="none" stroke="#4D4D4D" stroke-width="30" stroke-miterlimit="10" x1="617" y1="540" x2="537.3" y2="540"/>
			</g>
		</g>
		<circle fill="none" stroke="#B66353" stroke-width="30" stroke-miterlimit="10" cx="962.9" cy="540" r="487.3"/>
	</g>
	<rect class="container__clock--hour" x="946.8" y="335.6" fill="#4D4D4D" width="30" height="221.8"/>
	<rect class="container__clock--minute" x="946.8" y="527.4" fill="#4D4D4D" width="342.3" height="30"/>
	<circle fill="none" stroke="#B66353" stroke-width="62" stroke-miterlimit="10" cx="962.9" cy="540" r="487.3"/>
	</svg>
	<!-- End Clock SVG -->
	<div class="container__score-animation-hidden" id="scoreAnimation"></div>
    
	  
	<img class="container__baby-img main" id="baby-img" src="img/baby/wail.gif" width="auto" height="auto" alt="baby"/><br>

	
	<img onclick="parentActions.toFeed()" id="bottle" class="container__accessories" src="img/accessories/bottle.png" width="auto" height="120px" alt="bottle"/>		
	<img onclick="parentActions.toRock()" id="soother" class="container__accessories" src="img/accessories/soother.png" width="auto" height="90px" alt="soother"/>
	<img onclick="parentActions.change()" id="diaper" class="container__accessories" src="img/accessories/diaper.png" width="auto" height="90px" alt="diaper"/>	
	
	<div class="container__start-finish">	  
	    <h1 class="container__game-over-text">Game over, <span class="container__game-over-text-span"></span>!</h1>
		<button class="container__start-finish-button" onclick="setup.restart();">Restart</button>
	    <h1 class="container__text container__text--gameover">YOUR SCORE: <span class="sleep-score"></span></h1>
		<div class="container__table">
		  <table class="container__table-high-score">
		  <tr>
		    <th>Date</th>
			<th>Username</th>
			<th>Score</th>
		  </tr>
		  <tbody class="container__table-high-score-body">
		  </tbody>
		  </table>
		</div>
	  
	  
	</div>
  <div/>
  </body>
</html>
